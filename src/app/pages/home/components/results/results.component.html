<div class="results">
  <p>{{ count }} results</p>

  <div class="result" *ngFor="let result of results">
    <a [href]="result?.url" class="titile" target="_blank">
      <h4>
        <em class="fa fa-check-circle" *ngIf="result?.isSafe">
          {{ result?.titile }}
        </em>
      </h4>
    </a>
    <a [href]="result?.url" class="url" target="_blank">{{ result?.url }}</a>
    <p>
      {{ result?.description }}
    </p>
  </div>
</div>
